<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ | Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0088cc;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --text: var(--tg-theme-text-color);
            --bg: var(--tg-theme-bg-color);
            --button: var(--tg-theme-button-color);
            --button-text: var(--tg-theme-button-text-color);
            --hint: var(--tg-theme-hint-color);
            --secondary-bg: var(--tg-theme-secondary-bg-color);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: var(--secondary-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .user-name {
            font-weight: 700;
            color: var(--primary);
        }

        .subtitle {
            color: var(--hint);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .game-area {
            margin: 20px 0;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid var(--hint);
            background-color: var(--bg);
            color: var(--text);
            font-size: 16px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background-color: var(--button);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: var(--secondary-bg);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .attempts {
            font-size: 14px;
            color: var(--hint);
            margin: 12px 0;
        }

        .attempts span {
            font-weight: 700;
            color: var(--text);
        }

        .result {
            min-height: 24px;
            margin: 16px 0;
            font-weight: 500;
            font-size: 18px;
        }

        .success {
            color: var(--success);
        }

        .error {
            color: var(--danger);
        }

        .hint {
            color: var(--warning);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            z-index: 1000;
            animation: confetti 3s ease-in-out;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--secondary-bg);
            border-radius: 4px;
            margin: 16px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 100%;
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü—Ä–∏–≤–µ—Ç, <span class="user-name" id="user-name">–¥—Ä—É–≥</span>! üëã</h1>
        <p class="subtitle">–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10. –ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å!</p>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="game-area">
            <div class="input-group">
                <input type="number" id="guess-input" min="1" max="10" placeholder="1-10">
                <button id="guess-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>

            <p class="attempts">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: <span id="counter">3</span></p>
            <p class="result" id="result"></p>
        </div>

        <button id="restart-btn" class="secondary" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 8C18.5979 5.04031 15.5369 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.2832 21 19.8675 18.008 20.777 14H18.3949C17.5914 16.3227 15.0677 18 12 18C8.13401 18 5 14.866 5 11C5 7.13401 8.13401 4 12 4C14.3274 4 16.3464 5.04531 17.6484 6.64844L13 11H21V3L18.3949 5.60509C16.5534 3.57262 13.9616 2 12 2C10.8746 2 9.83576 2.37185 8.83205 2.83205L8 1C9.3319 0.369192 10.6638 0 12 0C16.9706 0 21 4.02944 21 9V12L20 8Z" fill="currentColor"/>
            </svg>
            –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ
        document.getElementById('user-name').textContent =
            tg.initDataUnsafe.user?.first_name || '–¥—Ä—É–≥';

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        let secretNumber = Math.floor(Math.random() * 10) + 1;
        let attemptsLeft = 3;
        const maxAttempts = 3;

        const elements = {
            input: document.getElementById('guess-input'),
            btn: document.getElementById('guess-btn'),
            restartBtn: document.getElementById('restart-btn'),
            counter: document.getElementById('counter'),
            result: document.getElementById('result'),
            progress: document.getElementById('progress')
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress() {
            const percent = (attemptsLeft / maxAttempts) * 100;
            elements.progress.style.width = `${percent}%`;

            if (percent < 30) {
                elements.progress.style.backgroundColor = 'var(--danger)';
            } else if (percent < 60) {
                elements.progress.style.backgroundColor = 'var(--warning)';
            } else {
                elements.progress.style.backgroundColor = 'var(--primary)';
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–∏—Å–ª–∞
        elements.btn.addEventListener('click', checkGuess);
        elements.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkGuess();
        });

        function checkGuess() {
            const userGuess = parseInt(elements.input.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                showResult("–í–≤–µ–¥–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10!", "error");
                elements.input.focus();
                return;
            }

            attemptsLeft--;
            elements.counter.textContent = attemptsLeft;
            updateProgress();

            if (userGuess === secretNumber) {
                showResult("üéâ –¢—ã —É–≥–∞–¥–∞–ª! –ú–æ–ª–æ–¥–µ—Ü!", "success");
                createConfetti();
                endGame();
            } else if (attemptsLeft === 0) {
                showResult(`üò¢ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ß–∏—Å–ª–æ –±—ã–ª–æ: ${secretNumber}`, "error");
                endGame();
            } else {
                const hint = userGuess < secretNumber ? "‚¨ÜÔ∏è –ë–æ–ª—å—à–µ!" : "‚¨áÔ∏è –ú–µ–Ω—å—à–µ!";
                showResult(hint, "hint");
                elements.input.value = "";
                elements.input.focus();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(text, type) {
            elements.result.textContent = text;
            elements.result.className = "result " + type;
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        elements.restartBtn.addEventListener('click', () => {
            secretNumber = Math.floor(Math.random() * 10) + 1;
            attemptsLeft = maxAttempts;
            elements.counter.textContent = attemptsLeft;
            elements.result.textContent = "";
            elements.input.value = "";
            elements.input.disabled = false;
            elements.btn.style.display = "inline-block";
            elements.restartBtn.style.display = "none";
            updateProgress();
            elements.input.focus();
        });

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            elements.input.disabled = true;
            elements.btn.style.display = "none";
            elements.restartBtn.style.display = "inline-flex";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateProgress();
        elements.input.focus();
    </script>
</body>
</html>
